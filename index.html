<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container time-block">
      <!-- Timeblocks go here -->
      <!-- each row/hour contains 3 divs -->
      <div class="row">
        <div class="hour col-2">9am</div>
        <textarea id = "x-9am" class="description textarea col-8" placeholder="Add Event"></textarea>
        <button id="9am" class="saveBtn col-2">Save Button</button>
      </div>
      <div class="row">
        <div class="hour col-2">10am</div>
        <textarea id = "x-10am" class="description textarea col-8" placeholder="Add Event"></textarea>
        <button id="10am" class="saveBtn col-2">Save Button</button>
      </div>
      <div class="row">
        <div class="hour col-2">11am</div>
        <textarea id = "x-11am" class="description textarea col-8" placeholder="Add Event"></textarea>
        <button id="11am" class="saveBtn col-2">Save Button</button>
      </div>
      <div class="row">
        <div class="hour col-2">12pm</div>
        <textarea id = "x-12pm" class="description textarea col-8" placeholder="Add Event"></textarea>
        <button id="12pm" class="saveBtn col-2">Save Button</button>
      </div>
      <div class="row">
        <div class="hour col-2">1pm</div>
        <textarea id = "x-1pm" class="description textarea col-8" placeholder="Add Event"></textarea>
        <button id="1pm" class="saveBtn col-2">Save Button</button>
      </div>
      <div class="row">
        <div class="hour col-2">2pm</div>
        <textarea id = "x-2pm" class="description textarea col-8" placeholder="Add Event"></textarea>
        <button id="2pm" class="saveBtn col-2">Save Button</button>
      </div>
      <div class="row">
        <div class="hour col-2">3pm</div>
        <textarea id = "x-3pm" class="description textarea col-8" placeholder="Add Event"></textarea>
        <button id="3pm" class="saveBtn col-2">Save Button</button>
      </div>
      <div class="row">
        <div class="hour col-2">4pm</div>
        <textarea id = "x-4pm" class="description textarea col-8" placeholder="Add Event"></textarea>
        <button id="4pm" class="saveBtn col-2">Save Button</button>
      </div>
      <div class="row">
        <div class="hour col-2">5pm</div>
        <textarea id = "x-5pm" class="description textarea col-8" placeholder="Add Event"></textarea>
        <button id="5pm" class="saveBtn col-2">Save Button</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
